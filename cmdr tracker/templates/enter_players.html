<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cmdr tracker</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        button {
            margin-right: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button.selected {
            background-color: #007bff;
            color: #fff;
        }
        #submitBtn {
            display: block;
            margin-top: 10px;
            font-size: 18px;
            padding: 10px 20px;
        }
        .player-container {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
        .player-row {
            display: flex;
            margin-bottom: 10px;
        }
        .player-input, .deck-input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>cmdr tracker</h1>
    <div>Enter Player and Decks</div>
    <form action="/submit_players" method="post" id="playerForm">
        <div>
            <button type="button" onclick="setPlayers(3)" id="btn3">3 Players</button>
            <button type="button" onclick="setPlayers(4)" id="btn4">4 Players</button>
        </div>
        <div id="playerInputs"></div> <!-- Container for player name input fields -->
        <input type="hidden" id="num_players" name="num_players" value="3">
        <button type="submit" id="submitBtn">Submit</button>
    </form>

    <script>
        function setPlayers(num) {
            document.getElementById("num_players").value = num;
            document.getElementById("btn3").classList.remove("selected");
            document.getElementById("btn4").classList.remove("selected");
            document.getElementById("btn" + num).classList.add("selected");
    
            var playerInputsContainer = document.getElementById("playerInputs");
            playerInputsContainer.innerHTML = ""; // Clear previous player input fields
    
            for (var i = 0; i < num; i++) {
                var playerRow = document.createElement("div");
                playerRow.classList.add("player-row");
    
                var playerInput = document.createElement("input");
                playerInput.type = "text";
                playerInput.name = "player" + (i + 1); // Player name input field names: player1, player2, ...
                playerInput.placeholder = "Player " + (i + 1) + " name";
                playerInput.classList.add("player-input");
                playerInput.setAttribute("list", "playerSuggestions"); // Set list for player name autocomplete
                playerRow.appendChild(playerInput);
    
                var deckInput = document.createElement("input");
                deckInput.type = "text";
                deckInput.name = "deck" + (i + 1); // Deck name input field names: deck1, deck2, ...
                deckInput.placeholder = "Deck " + (i + 1) + " name";
                deckInput.classList.add("deck-input");
                deckInput.setAttribute("list", "deckSuggestions"); // Set list for deck name autocomplete
                playerRow.appendChild(deckInput);
    
                playerInputsContainer.appendChild(playerRow);
            }
        }

        // Example of suggestion lists
        var playerSuggestions = ["Guy", "Aless"];
        var deckSuggestions = ["Deck1", "Deck2"];
         // Populate suggestion lists
        var playerDatalist = document.createElement("datalist");
        playerDatalist.id = "playerSuggestions";
        for (var i = 0; i < playerSuggestions.length; i++) {
            var option = document.createElement("option");
            option.value = playerSuggestions[i];
            playerDatalist.appendChild(option);
        }
        document.body.appendChild(playerDatalist);
    
        var deckDatalist = document.createElement("datalist");
        deckDatalist.id = "deckSuggestions";
        for (var j = 0; j < deckSuggestions.length; j++) {
            var option = document.createElement("option");
            option.value = deckSuggestions[j];
            deckDatalist.appendChild(option);
        }
        document.body.appendChild(deckDatalist);
    </script>
</body>
</html>
